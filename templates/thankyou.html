<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terima Kasih - Voting OSIS</title>
  <style>
    :root{--accent:#4CAF50; --bg:#f5f5f5; --card:#fff; --muted:#666}
    *{box-sizing:border-box}
    body{margin:0; font-family:Arial, sans-serif; background:var(--bg); display:flex; align-items:center; justify-content:center; min-height:100vh; padding:20px}
    .card{background:var(--card); padding:28px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.08); text-align:center; max-width:480px; width:100%}
    h1{color:var(--accent); margin:0 0 8px 0; font-size:22px}
    p{color:#333; margin:0 0 18px 0}
    .actions{display:flex; gap:10px; justify-content:center; flex-wrap:wrap}
    .btn{padding:10px 16px; border-radius:8px; border:none; cursor:pointer; font-size:15px}
    .btn-primary{background:var(--accent); color:#fff}
    .btn-secondary{background:#eee; color:#333}
    a{color:inherit; text-decoration:none; display:inline-block}
  </style>
</head>
<body>
  <div class="card">
    <h1>Terima kasih sudah memilih! ðŸŽ‰</h1>
    <p>Suara kamu sudah tercatat di sistem.</p>

    <div class="actions">
      <a href="{{ url_for('hasil') }}"><button class="btn btn-primary">Lihat Hasil Voting Live</button></a>
      <a href="{{ url_for('login') }}"><button class="btn btn-secondary">Kembali ke Login</button></a>
    </div>
  </div>
</body>
</html>
