<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pilih Calon - Voting OSIS</title>
  <style>
    :root{
      --accent:#4CAF50;
      --bg:#f5f5f5;
      --card:#fff;
      --muted:#666;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:var(--bg);
      color:#222;
      padding:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
    }

    header{
      width:100%;
      max-width:820px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px;
    }
    header h2{margin:0; color:var(--accent); font-size:20px}
    header a{font-size:14px; color:var(--muted); text-decoration:none}

    form {
      width:100%;
      max-width:820px;
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
    }

    .candidate-card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:12px;
      padding:12px;
      display:flex;
      gap:12px;
      align-items:center;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .candidate-card:hover{transform:translateY(-4px); box-shadow:0 10px 26px rgba(0,0,0,0.09)}
    .thumb{
      width:120px; height:120px; flex:0 0 120px;
      border-radius:10px;
      object-fit:cover;
      background:#eee;
    }
    .info{
      flex:1;
      text-align:left;
    }
    .info .name{font-size:18px; font-weight:700; margin-bottom:6px}
    .info .kelas{color:var(--muted); margin-bottom:10px}
    .actions{
      width:140px; display:flex; align-items:center; justify-content:center;
    }
    .vote-btn{
      background:var(--accent);
      color:#fff;
      border:none;
      padding:10px 12px;
      border-radius:8px;
      font-size:15px;
      cursor:pointer;
      width:100%;
    }
    .vote-btn:disabled{background:#999; cursor:not-allowed}

    /* small screens: stack vertical */
    @media (max-width:520px){
      .candidate-card{flex-direction:column; align-items:center; padding:12px}
      .thumb{width:140px;height:140px}
      .info{text-align:center}
      .actions{width:100%}
      .vote-btn{padding:12px}
    }
  </style>
</head>
<body>
  <header>
    <h2>Silakan Pilih Calon Ketua OSIS</h2>
    <a href="{{ url_for('hasil') }}">Lihat Hasil Live</a>
  </header>

  <form method="POST" style="width:100%;">
    {% for c in candidates %}
      <div class="candidate-card">
        <img class="thumb" src="{{ url_for('static', filename='images/' + c.foto) }}" alt="Foto {{ c.nama }}">
        <div class="info">
          <div class="name">{{ c.nama }}</div>
          <div class="kelas">{{ c.kelas }}</div>
          <div style="font-size:13px;color:#777">Klik tombol pilih untuk memberikan suara</div>
        </div>
        <div class="actions">
          <button class="vote-btn" type="submit" name="candidate_id" value="{{ c.id }}">Pilih</button>
        </div>
      </div>
    {% endfor %}
  </form>

</body>
</html>
