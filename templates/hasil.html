<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil Pemilihan OSIS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <!-- Judul -->
        <div class="text-center mb-5">
            <h1 class="fw-bold text-primary">Hasil Pemilihan OSIS</h1>
            <p class="text-muted">Berikut adalah hasil akhir perolehan suara</p>
        </div>

        <!-- Card Hasil -->
        <div class="card shadow-lg rounded-4">
            <div class="card-body p-4">
                {% if hasil %}
                    <table class="table table-hover align-middle text-center">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nama Kandidat</th>
                                <th scope="col">Jumlah Suara</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for kandidat, jumlah in hasil.items() %}
                                <tr>
                                    <th scope="row">{{ loop.index }}</th>
                                    <td class="fw-semibold">{{ kandidat }}</td>
                                    <td>
                                        <span class="badge bg-success fs-6">{{ jumlah }}</span>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <div class="alert alert-warning text-center mb-0" role="alert">
                        Belum ada hasil pemilihan yang masuk.
                    </div>
                {% endif %}
            </div>
        </div>

        <!-- Tombol Kembali -->
        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-lg btn-outline-primary rounded-pill shadow-sm">
                â¬… Kembali ke Login
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
