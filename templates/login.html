<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Voting OSIS</title>
  <style>
    :root{
      --accent:#4CAF50;
      --bg:#f5f5f5;
      --card:#ffffff;
      --muted:#666;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:var(--bg);
      color:#222;
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:12px;
      padding:22px;
      box-shadow:0 8px 30px rgba(0,0,0,0.08);
    }
    h1{margin:0 0 14px 0; font-size:20px; text-align:center; color:var(--accent)}
    form{margin-top:8px}
    label{display:block; font-size:14px; margin-bottom:6px}
    input[type="text"]{
      width:100%;
      padding:12px 14px;
      border:1px solid #d0d0d0;
      border-radius:8px;
      font-size:16px;
    }
    .btn{
      width:100%;
      padding:12px;
      margin-top:14px;
      border: none;
      background:var(--accent);
      color:#fff;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
    }
    .btn:active{transform:translateY(1px)}
    .meta{
      text-align:center;
      margin-top:14px;
      color:var(--muted);
      font-size:14px;
    }
    .meta a{color:var(--accent); text-decoration:none; font-weight:600}
    .messages{margin-top:10px}
    .msg{background:#ffe6e6; color:#900; padding:8px 10px; border-radius:6px; font-size:14px; margin-bottom:8px}
    @media (max-width:420px){
      .card{padding:16px}
      h1{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Login Pemilih</h1>

    <!-- Flash messages -->
    <div class="messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="msg">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <form method="POST" autocomplete="off" novalidate>
      <label for="token">Masukkan token</label>
      <input id="token" name="token" type="text" placeholder="e.g. A1B2C3D4" required autofocus>
      <button class="btn" type="submit">Masuk</button>
    </form>

    <div class="meta">
      <div>atau</div>
      <div style="margin-top:8px;">
        <a href="{{ url_for('hasil') }}" rel="noopener">Lihat Perolehan Suara Live</a>
      </div>
    </div>
  </div>
</body>
</html>
